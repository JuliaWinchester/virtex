<!DOCTYPE html>
<html>
<head>
    <title>virtex: test</title>
    <link rel="stylesheet" type="text/css" href="virtex.css" />

    <script src="js/jquery.js"></script>

    <style>
        body {
            color: #fff;
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>

    <div id="viewer" class="virtex" style="width: 800px; height: 600px">

    </div>

    <script src="virtex.js"></script>
    <script src="js/three.min.js"></script>
    <script src="js/stats.min.js"></script>
    <script src="js/Detector.js"></script>
    <!--<script src="scene.js"></script>-->

    <script>
        $(function() {

            var objects = {
                kiss: 'objects/kiss.json',
                ecorche: 'objects/ecorche.json',
                skull: 'objects/skull.json'
            };

            new virtex({
                element: "#viewer",
                object: objects.skull,
                showStats: false
            });
        });
    </script>

</body>
</html>
