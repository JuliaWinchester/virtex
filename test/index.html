<!DOCTYPE html>
<html>
<head>
    <title>virtex: test</title>
    <link rel="stylesheet" type="text/css" href="virtex.css" />

    <script src="js/jquery.js"></script>

    <style>
        body {
            color: #fff;
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>

    <div>
        <button id="zoomIn">+</button>
        <button id="zoomOut">-</button>
    </div>

    <div id="viewer" class="virtex" style="width: 800px; height: 600px">

    </div>

    <script src="virtex.js"></script>
    <script src="js/three.min.js"></script>
    <script src="js/stats.min.js"></script>
    <script src="js/Detector.js"></script>

    <script>
        $(function() {

            var objects = {
                ecorche: 'objects/ecorche.json',
                thekiss: 'objects/thekiss.json',
                henry: 'objects/henry.json'
            };

            // test cross origin
        //    var objects = {
        //        animalskull: 'http://files.universalviewer.io/manifests/nelis/animal-skull/animal-skull.json',
        //        ecorche: 'http://files.universalviewer.io/manifests/nelis/ecorche/ecorche.json',
        //        thekiss: 'http://files.universalviewer.io/manifests/foundobjects/thekiss/thekiss.json'
        //    };

            var viewport = virtex.create({
                element: "#viewer",
                object: objects.henry,
                showStats: false
            });

            $('#zoomIn').on('click', function(e){
                e.preventDefault();

                viewport.zoomIn();
            });

            $('#zoomOut').on('click', function(e){
                e.preventDefault();

                viewport.zoomOut();
            });
        });
    </script>

</body>
</html>
